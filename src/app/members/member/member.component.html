<div class="member card" (click)="edit()">
    <div class="card-header-title is-centered primary">
        {{member.grade}}
    </div>
    <div class="card-image">
        <figure>
            <ng-content select=".image"></ng-content>
        </figure>
    </div>
    <div class="card-content padding">
        <ng-content select=".name"></ng-content>
    </div>
</div>
